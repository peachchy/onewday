<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Dearest Sunshine</title>
    <link rel="stylesheet" type="text/css" href="quiz.css">
    <audio autoplay loop>
        <source src="Anywhere.mp3" type="audio/mp3">
        </audio>
</head>
<body>
    <img id="background-image" src="background_edit.png">
    <header>
        <div style="display: flex; align-items: center;">
            <img src="logo.png" alt="Alternative text" href="index.html" style="float: left; margin-right: 10px;" width="30%" height="30%">
        </div>
        <div class="container" align="right">
            <nav class="global-nav" align="right">
                <a href="index.html" class="global-nav-item">Home</a>
                <a href="info.html" class="global-nav-item">Info</a>
                <a href="letter.html" class="global-nav-item">Letter</a>
                <a href="quiz.html" class="global-nav-item">Quiz</a>
            </nav>
        </div>
    </header>
    <br>
    <div id="quiz-container">
        <p id="question"></p>
        <img id="gif-image" src="test.gif"><br><br>
        <div id="choices">
            <label for="choice-a"><input type="radio" name="choice" id="choice-a"><span id="label-a"></span></label><br>
            <label for="choice-b"><input type="radio" name="choice" id="choice-b"><span id="label-b"></span></label><br>
            <label for="choice-c"><input type="radio" name="choice" id="choice-c"><span id="label-c"></span></label><br>
            <label for="choice-d"><input type="radio" name="choice" id="choice-d"><span id="label-d"></span></label><br>
        </div>
        <input type="text" id="text-answer" style="display: none;">
        <div id="button-container">
            <button id="check" style="display: none;" onclick="checkAnswer()">정답 확인</button>
            <button id="next" style="display: none;" onclick="nextQuestion()">다음 문제</button>
            <button id="results-button" style="display: none;">결과 확인</button>
        </div>
        <p id="feedback"></p>
        <p id="explanation" style="display: none;"></p>
        <div id="results" style="display: none;">
            <p id="result"></p>
            <img id="result-image" style="display: none;">
        </div>
    </div>
    <footer class="footer" align="center">
        <br>
        <span> ©피치&nbsp;2023</span>
        <span> This website is not an official and commercial site that published by GitHub Pages.</span><br><br>
    </footer>
    <script src="quiz.js"></script>
</body>
</html>
